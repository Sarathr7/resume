<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="index1.css">
</head>
<body>
	<form>
		<h1>Please enter your contact infos</h1>
		<label for="fname">First Name &nbsp;</label>
		<input type="text" name="fname" id="fname" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<label for="lname">Last Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		<input type="text" name="lname" id="lname" required><br><br>
		<label id="add">Address &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		<input type="text" name="add" id="add" required><br><br>
		<label for="city">City &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		<input type="text" name="city" id="city" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<label for="post">Postal Code &nbsp;&nbsp;&nbsp; </label>
		<input type="text" name="post" id="post" required><br><br>
		<label for="mail">E-Mail &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		<input type="email" name="mail" id="mail" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<label for="no">Phone No &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		<input type="text" name="no" id="no" required><br><br>
		<label for="skil">Skills &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		<input type="text" name="skil" id="skil" required><br><br>
		<label for="work">Work Experience</label>
		<textarea id="work" required></textarea><br><br>
		<label for="edu">Educational Qualification</label>
		<textarea id="edu" required></textarea><br><br>
		<label for="hob">Hobbies &nbsp;&nbsp;&nbsp;&nbsp;</label>
		<input type="text" name="hob" id="hob" required><br><br>
		<center><button type="button">Submit</button></center>
	</form>
	</form>

</body>
</html>
